<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
  <title> Daily Calendar Solver </title>
  <link rel="stylesheet" href="style.css">
  <script src="solvePuzzle.js"> </script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
<div id="wrapper">
  <div id="mainContainer">
    <div id="text">
      <h1> Daily Calendar Solver </h1>
    </div>

    <div id="info_input">
      <p>Date: 
        <select name="weekday_input" id="weekday_input">
          <option selected value='Sunday'>Sunday</option>
          <option value='Monday'>Monday</option>
          <option value='Tuesday'>Tuesday</option>
          <option value='Wednesday'>Wednesday</option>
          <option value='Thursday'>Thursday</option>
          <option value='Friday'>Friday</option>
          <option value='Saturday'>Saturday</option>
        </select>
        <select name="month_input" id="month_input">
          <option selected value='Janaury'>Janaury</option>
          <option value='February'>February</option>
          <option value='March'>March</option>
          <option value='April'>April</option>
          <option value='May'>May</option>
          <option value='June'>June</option>
          <option value='July'>July</option>
          <option value='August'>August</option>
          <option value='September'>September</option>
          <option value='October'>October</option>
          <option value='November'>November</option>
          <option value='December'>December</option>
        </select>
        <input type="number" name="day_input" id="day_input">
        <button id="solvePuzzle" onclick="solvePuzzle()">Generate Board</button>
      </p>
    </div>

    <div id="puzzleContainer"></div>
  </div>

  <!-- footer -->
  <div id="footer">
    <hr>
    <div id="center">
      <span class="footItem">
        Lovingly made by Chris and Ana for Doug and Sara
      </span>
    </div>
  </div>

  <script> 
    $("#day_input").keyup(function(event){
      if(event.keyCode == 13){
        $("#solvePuzzle").click();
      }
    });

    $("#month_input").keyup(function(event){
      if(event.keyCode == 13){
        $("#solvePuzzle").click();
      }
    });

    $("#weekday_input").keyup(function(event){
      if(event.keyCode == 13){
        $("#solvePuzzle").click();
      }
    });
  </script> 
</div> <!-- wrapper -->
</body>

</html>
